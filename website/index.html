<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Band Battle</title>
    <link rel="stylesheet" href="assets/css/indexv2.css">
    <link rel="icon" type="image/png" href="assets/img/vslogo.png" />
</head>

<body>
    <!-- Header -->
    <div class="header">
        <section id="heroleft">
            <div class="fond">
                <img src="assets/img/placeholdergroupe.png" alt="" id="groupe1">
                <p id="name1">?</p>
            </div>
        </section>
        <img id="vs" class="logovs" src="assets/img/vslogo.png" alt="logovs">
        <img src="assets/img/question-circle-solid.svg" class="creditEtSources" alt="credits">
        <section id="heroright">
            <div class="fond">
                <img src="assets/img/placeholdergroupe.png" alt="" id="groupe2">
                <p id="name2">?</p>
            </div>
        </section>
    </div>
    <div id="button" class="button hidden">
        <button id="go">FIGHT</button>
    </div>

    <p class="title"> Select your two bands to see who's the best of them </p>
    <div class="tableau">

        <div id="g1">
            <p>The Beatles</p>
            <img src="assets/img/1-groupe.png">
        </div>
        <div id="g2">
            <p>The Rolling Stones</p>
            <img src="assets/img/2-groupe.png">
        </div>
        <div id="g3">
            <p>Oasis</p>
            <img src="assets/img/3-groupe.png">
        </div>
        <div id="g4">
            <p>Nirvana</p>
            <img src="assets/img/4-groupe.png">
        </div>
        <div id="g5">
            <p>Muse</p>
            <img src="assets/img/5-groupe.png">
        </div>
        <div id="g6">
            <p>Sex Pistols</p>
            <img src="assets/img/6-groupe.png">
        </div>
        <div id="g7">
            <p>Radiohead</p>
            <img src="assets/img/7-groupe.png">
        </div>
        <div id="g8">
            <p>The Clash</p>
            <img src="assets/img/8-groupe.png">
        </div>
        <div id="g9">
            <p>Blur</p>
            <img src="assets/img/9-groupe.png">
        </div>
        <div id="g10">
            <p>AC/DC</p>
            <img src="assets/img/10-groupe.png">
        </div>
        <div id="g11">
            <p>Queen</p>
            <img src="assets/img/11-groupe.png">
        </div>
        <div id="g12">
            <p>Pink Floyd</p>
            <img src="assets/img/12-groupe.png">
        </div>

    </div>
    <script type="text/javascript" src="assets/js/indexv2.js"></script>
</body>

</html>
